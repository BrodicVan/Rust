<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>User registration</title>
        <link rel="stylesheet" href="/static/css/register.css"/>

    </head>
    <body>
        <h2 class="header">
            用户注册
        </h2>
        <div class="center">
            <form action="/register-post" method="POST">
                <label for="name">用户名</label><br/>
                <input type="text" name="name" id="name" value="{{current_name}}">
                <label for="password">密码</label><br/>
                <input type="text" name="password" id="password" value="{{current_password}}">
                <label for="error">
                    <p style="color: red">{{error}}</p>
                </label>
                <br />
                <button type="submit" id="button1">注册</button>
            </form>
        </div>
    </body>
</html>
